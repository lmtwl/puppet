upstream entry {
    server prod-live-cfentry.playbattlegrounds.com:443;
}
server {
    listen 127.0.1.3:443 ssl;
    ssi on;
    ssi_types text/shtml;
    ssl_certificate /opt/ysnet/cache/nginx/ssl/server.crt;
    ssl_certificate_key /opt/ysnet/cache/nginx/ssl/server.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!LOW:!aNULL:!eNULL;
    ssl_prefer_server_ciphers on;
    #underscores_in_headers on;

    gzip on;
        gzip_buffers 16 8k;
        gzip_comp_level 6;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_vary on;
        gzip_types
                text/xml application/xml application/atom+xml application/rss+xml application/xhtml+xml image/svg+xml
                text/javascript application/javascript application/x-javascript
                text/x-json application/json application/x-web-app-manifest+json
                text/css text/plain text/x-component
                font/opentype application/x-font-ttf application/vnd.ms-fontobject
                image/x-icon image/png;

    server_name prod-live-cfentry.playbattlegrounds.com;
    resolver 8.8.8.8 ipv6=off;
    access_log /opt/ysnet/cache/nginx/logs/cdn.access.log cachelog;
    error_log /opt/ysnet/cache/nginx/logs/cacheerror.log;
    if ($args ~* ^(.*?)&timezoneOffset=([^&]*)(.*)$) { 
        set $args $1&timezoneOffset=3$3;
    }
    if ($args ~* ^(.*?)&cc=([^&]*)(.*)$) { 
        set $args $1&cc=RU$3;
    }

    location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection upgrade;
      proxy_redirect off;
      set_real_ip_from 0.0.0.0/0;
      real_ip_header X-Real-IP;
      real_ip_recursive on;
      proxy_hide_header ETag;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_pass https://entry;
      proxy_read_timeout  60;
      proxy_ssl_name $host;
      proxy_ssl_server_name on;
      proxy_ssl_protocols  TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
      proxy_ssl_session_reuse off;
    }

}
